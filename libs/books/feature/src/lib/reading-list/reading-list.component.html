<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" alt="Book Cover Page" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div *ngIf="b.finished" class="reading-list-item--details--finishedDate">
        Finished On: {{ b.finishedDate | date: 'M/d/yyyy' }}
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
        data-testing="removeBookButton"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
    <div>
      <button
        data-testing = "finishBookButton"
        mat-icon-button
        data-e2e="finish-icon"
        (click)="finishBookFromReadingList(b)"
        [disabled]= "b.finished"
      ><mat-icon [ngStyle]="b.finished ? {'color':'green'}: ''">check_circle_outline</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
